    <h2>WHATWG HTML versus HTML5</h2>
      <p>The HTML Living Standard, which is developed by WHATWG, is the official version, while W3C HTML5 is no longer separate from WHATWG.</p>

      <p><a href="https://en.wikipedia.org/wiki/HTML#Transition_of_HTML_Publication_to_WHATWG">Click here</a> for more information relating to the transition of HTML Publication to WHATWG.</p>
